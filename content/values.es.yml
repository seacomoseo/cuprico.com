  - id: telecomunicaciones
    title: Telecomunicaciones
    image: servicios/telecomunicaciones.jpg
    icon: tower-broadcast
    md: |
      - Antenas Terrestres (TDT)
      - Antenas Parabólicas
      - Cableado de Red
      - Puntos de Acceso
      - Fibra Óptica
      - En {{% param location %}}

  solar_plates:
    title: Servicios
    subtitle: Paneles Solares
    md: |
      Pásese al **autoconsumo solar en {{% param location %}}** con nuestros instaladores de placas solares fotovoltaicas certificados.

      - Estudio de producción, orientación y sombras con software PV-Sol.
      - Gestión de subvenciones y compensación de excedentes (RD 244/2019).
      - Paneles premium Tier-1, inversores híbridos y monitorización en la nube.

      Reduzca hasta un **70 % su factura eléctrica** y gane independencia energética.

      Más de 100 clientes ya disfrutan de nuestra garantía de 12 años en componentes y 4 años en mano de obra.

      [[Contáctanos]](#contacto)

  chargers_ev:
    hanchor: Instalación de Cargadores para Coches Eléctricos
    title: Servicios
    subtitle: Venta e Instalación
    md: |
      Especialistas en **instalación de puntos de recarga para vehículos eléctricos** en viviendas unifamiliares, garajes comunitarios y negocios de {{% param location %}}.

      - Wallbox, Circutor, V2C y Tesla Wall Connector certificados IRVE.
      - Balanceo de carga dinámico y protecciones contra sobretensión.
      - Tramitación integral de la subvención **MOVES III** y alta en Distribuidora.

      Reciba un presupuesto cerrado en 24 h y cargue su coche con total seguridad y al mejor precio.

      [[Contáctanos]](#contacto)

  bulletin:
    title: Servicios
    subtitle: Boletines y Certificados de Instalaciones Eléctricas
    md: |
      ¿Necesita un **boletín eléctrico en Murcia** para alta nueva, aumento de potencia o reforma?

      Somos **empresa instaladora autorizada** y emitimos el **Certificado de Instalación Eléctrica (CIE)** conforme al REBT en 24 h - 14 d, incluidos trámites ante la OCA.

      **¿Cuándo lo exige la ley?**

      - Obra nueva o vivienda con más de 20 años.
      - Cambio de actividad en local comercial.
      - Modificación > 50 % de la potencia contratada.

      Visitamos tu vivienda o negocio y realizamos las pruebas reglamentarias en la instalación para la posterior emisión del certificado seyado por industria de la comunidad autónoma.

      [[Contáctanos]](#contacto)


