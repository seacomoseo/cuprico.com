faq:
  title: FAQ
  subtitle: Preguntas Frecuentes
  accordions:
  # - title: ¿En cuánto tiempo acude Technimur a una avería urgente?
  #   md: Habitualmente en menos de 2 horas dentro de San Pedro del Pinatar y municipios limítrofes. En zonas periurbanas, el plazo máximo es de 4 horas.
  - title: ¿Qué certificaciones poseen sus técnicos?
    md: Todos nuestros instaladores están habilitados en Baja Tensión (categoría especialista) y emiten el Certificado de Instalación Eléctrica (CIE) conforme al REBT vigente.
  # - title: ¿Puedo financiar la instalación de un cargador para vehículo eléctrico?
  #   md: Sí. Gestionamos la subvención MOVES III y ofrecemos financiación a 12 o 24 meses sin comisión de apertura.
  - title: ¿Realizan trabajos fuera del horario laboral?
    md: El horario es de 8:00 a 18:00 de lunes a viernes, con excepciones a ciertos clientes con negocios que en un momento dado hay que atenderlos un sabado o domingo por una urgencia real.
  - title: ¿Cuánto dura la garantía de los trabajos?
    md: Para mano de obra entre 2 y 4 años. Para materiales según fabricantes.
  - title: ¿Qué documentación recibiré tras la obra?
    md: Presupuesto firmado, parte de trabajo detallado, CIE o boletín si procede y factura electrónica compatible con TicketBAI.
  - title: ¿Ofrecen mantenimiento preventivo?
    md: Sí. Realizamos certificados de reconocimiento y contratos de mantenimiento anuales a cualquier empresa que así lo necesite. También en instalaciones fotovoltaicas.
  # - title: ¿Pueden integrar domótica con sistemas existentes?
  #   md: Trabajamos con Wi-Fi y Zigbee. Evaluamos la instalación actual y proponemos la pasarela adecuada para conservar dispositivos previos.
  - title: ¿Qué marcas utilizan para cuadros y protecciones?
    md: Principalmente Schneider Electric, ABB y Hager, todas con certificación IEC 60898-1.
  - title: ¿Cómo solicitar un presupuesto?
    md: Complete el formulario o envíe un mensaje de WhatsApp. Recibirá una llamada en menos de 15 min para concretar fecha de visita técnica.

  solar_plates:
  - title: ¿Cuánta potencia fotovoltaica necesito para mi vivienda en Murcia-Alicante?
    md: Realizamos un estudio gratuito de consumo histórico y orientación de cubierta para dimensionar el campo solar exacto, evitando sobredimensionar la instalación y optimizando la amortización.
  - title: ¿Las placas solares generan energía en días nublados o en invierno?
    md: Sí. Los paneles de alta eficiencia producen electricidad con radiación difusa; la generación baja en invierno pero sigue cubriendo parte de la demanda, reduciendo su factura todo el año.
  - title: ¿En cuánto tiempo se completa la instalación y alta de autoconsumo?
    md: Entre 3 y 7 días laborables para la obra; el alta en autoconsumo con compensación de excedentes se valida en un máximo de 30 días tras la entrega de la documentación.
  - title: ¿Qué garantías ofrecen los paneles y el inversor?
    md: Paneles Tier-1 con 12 años de garantía de producto y 25 años de rendimiento; inversores con 10 años ampliables. Nuestra mano de obra está cubierta durante 24 meses.
  # - title: ¿Puedo solicitar subvenciones o deducciones fiscales?
  #   md: Gestionamos las ayudas Next Generation y bonificaciones del IBI/ICIO municipales; además, la inversión es deducible en el IRPF hasta un 40 % en rehabilitación energética.
  - title: ¿Cuál es el periodo medio de amortización en Murcia-Alicante?
    md: Con consumo residencial tipo, la inversión se recupera en 4 - 6 años gracias al ahorro en la factura y la compensación de excedentes.

  chargers_ev:
  - title: ¿Qué cargador es compatible con mi coche eléctrico?
    md: Instalamos equipos Tipo 2 (estándar europeo) monofásicos o trifásicos hasta 22 kW, compatibles con todas las marcas - Tesla, Renault, Hyundai, BMW, etc.
  - title: ¿Necesito aumentar la potencia contratada?
    md: No siempre. Estudiamos su curva de carga y, si procede, instalamos balanceo dinámico para evitar sobrepasar la potencia actual y eliminar costes fijos innecesarios.
  - title: ¿Cuánto tarda la instalación y la legalización IRVE?
    md: La instalación física se completa en 3-5 horas; la legalización ante la distribuidora y la comunidad autónoma de Murcia se entrega en 24-72 horas.
  - title: ¿Puedo compartir línea con otros consumos domésticos?
    md: Sí. Añadimos protecciones exclusivas y un contador MID que prioriza los consumos críticos y adapta la corriente de carga automáticamente.
  # - title: ¿Qué ayudas existen para instalar un cargador en {{% param location %}}?
  #   md: Tramitamos gratis la subvención MOVES III (hasta 80 % del coste) y bonificaciones municipales de hasta un 50 % en el IBI.
  - title: ¿Ofrecen mantenimiento o soporte remoto?
    md: Incluimos monitorización vía app y asistencia telefónica 24 h durante el primer año; contratos de mantenimiento opcionales a partir de 3 €/mes.

  bulletin:
  - title: ¿Cuándo es obligatorio un boletín eléctrico en Murcia?
    md: En obra nueva, viviendas con más de 20 años, aumento de potencia > 50 %, cambio de titular o de actividad comercial y al reactivar un suministro dado de baja.
  - title: ¿Qué documentación debo aportar?
    md: Copia del DNI, última factura de luz (si existe), referencia catastral y, en locales, licencia de apertura o proyecto de actividad.
  # - title: ¿Qué incluye el precio fijo de 150 €?
  #   md: Visita de técnico autorizado, mediciones, plano unifilar, emisión del CIE, registro telemático en Industria y tasas oficiales. IVA no incluido.
  - title: ¿Cuánto tardan en emitir el boletín?
    md: De 1 día (sin inspección) a 14 días si la OCA debe verificar la instalación. Urgencias disponibles bajo petición.
  - title: ¿Qué ocurre si la instalación no cumple el REBT?
    md: Entregamos un informe de correcciones; si realiza la reforma con nosotros, descontamos la mitad del coste de la segunda inspección.
  - title: ¿El boletín caduca?
    md: No tiene fecha de caducidad, pero puede requerirse uno nuevo tras reformas que alteren la potencia o tras 20 años de antigüedad de la instalación.


