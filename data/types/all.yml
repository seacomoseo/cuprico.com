        label: Contact
        icon: paper-plane
        button: cta
  callnow:
    show: auto
  section:
  - size: sm
  sections:
  - file: base/_header
  - file: base/toc
  - file: base/content
  - file: base/address
  - file: base/author
  - file: base/social
  - file: base/comments
  - file: base/children
  - file: base/share
  - file: base/related
  modal:
    color: white
    ratio: 16/9
    inset: true
    caps: true
    line: true
    size: xs
  list:
    cols: 3
    color: similar
    shade: true
    inset: true
    ratio: 4/3
    icon: hide
    md: hide
    button: hide
    tags:
    - type: date
  related:
    slider: true

params:
- name: location
  label: Ubicación
  hint: Nombre de la Ubicación
- name: header
  label: Cabecera
  widget: object
  params:
  - var: BOX_BG_IMAGE
  - var: BOX_HANCHOR
  - var: BOX_SUBTITLE
  - var: BOX_MD
